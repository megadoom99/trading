version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Streamlit Trading Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-trading_db}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-trading}
      PGPASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATABASE: ${POSTGRES_DB:-trading_db}
      
      # Application Secrets (set these in Coolify UI)
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET is required}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:?OPENROUTER_API_KEY is required}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      
      # IBKR Configuration
      IBKR_HOST: ${IBKR_HOST:-127.0.0.1}
      IBKR_PAPER_PORT: ${IBKR_PAPER_PORT:-7497}
      IBKR_LIVE_PORT: ${IBKR_LIVE_PORT:-7496}
      IBKR_GATEWAY_PORT: ${IBKR_GATEWAY_PORT:-4002}
      IBKR_CLIENT_ID: ${IBKR_CLIENT_ID:-1}
      
      # OpenRouter Model
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-anthropic/claude-3.5-sonnet}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
